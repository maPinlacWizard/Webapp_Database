<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1>CRUD Application</h1>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
        <div class="form-group mt-3">
            <label for="table-select">Select Table:</label>
            <select id="table-select" class="form-control">
                <option value="">--Select a table--</option>
                <!-- Options will be dynamically added here -->
            </select>
        </div>
        <button id="add-record-btn" class="btn btn-primary mb-3" style="display: none;">Add Record</button>
        <div id="table-data">
            <!-- Table data will be displayed here -->
        </div>
        <div id="add-record-form-container" style="display: none;">
            <form id="add-record-form">
                <!-- Form fields will be dynamically added here based on the selected table -->
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
